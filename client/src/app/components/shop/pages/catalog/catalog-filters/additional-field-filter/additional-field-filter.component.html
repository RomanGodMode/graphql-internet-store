<form [formGroup]='form' class='find-form'>

  <div *ngIf='field.type === "string"'>
    <label>{{field.name}}</label>
    <input formControlName='value' type='text'>
  </div>

  <div *ngIf='field.type === "enum"'>
    <label>{{field.name}}</label>
    <cms-select
      class='select'
      formControlName='value'
      [options]='_options$|async'
    ></cms-select>
  </div>

  <div *ngIf='field.type === "bool"'>
    <label>{{field.name}}</label>
    <cms-select
      class='select'
      formControlName='value'
      [options]='booleanFieldOptions'
    ></cms-select>
  </div>

  <div *ngIf='field.type === "num"' class='group'>
    <div class='caption'>
      {{field.name}}
      <button (click)='discard()' class='discard'>Сбросить</button>
    </div>
    <div class='inputs'>
      <div class='group'>
        <label>От</label>
        <app-numeric [max]='field.max' [min]='field.min' formControlName='minValue'></app-numeric>
      </div>
      <div class='group'>
        <label>До</label>
        <app-numeric [max]='field.max' [min]='field.min' formControlName='maxValue'></app-numeric>
      </div>
    </div>
  </div>

</form>
