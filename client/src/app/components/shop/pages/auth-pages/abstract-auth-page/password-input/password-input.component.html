<input (ngModelChange)='onChange($event)'
       [(ngModel)]='password'
       [name]=name
       [placeholder]=placeholder
       [type]='showPasswordService.passwordHidden ? "password": "text"'>
<app-colored-svg
  class='icon'
  (click)='showPasswordService.toggleHidden()'
  [src]='showPasswordService.passwordHidden ? "assets/img/crossed-out-eye.svg" : "assets/img/eye.svg"'
></app-colored-svg>
