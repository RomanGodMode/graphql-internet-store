<ul class='categories'>
  <li class='category' *ngIf='!(isLoading$|async)'>
    <a routerLinkActive='selected' [routerLink]='["categories", 0]'>Все</a>
  </li>
  <li class='category' *ngFor='let category of categories$|async'>
    <a routerLinkActive='selected' [routerLink]='["categories",category.id]'>{{category.title}}</a>
  </li>
  <app-long-loader class='loader' *ngIf='isLoading$|async'></app-long-loader>
</ul>
